<ion-header>
    <ion-navbar>
        <ion-title>
            {{metadata.title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <h1 text-center>
        {{attr.name}}
    </h1>

    <p class="chapterText">
        {{text}}
    </p>

    <ion-list>
        <button ion-button class="buttons" *ngFor="let a of answers; index as i" (click)="nextChapter(i)" [ngClass]="pulseClass">
            {{a.value}}
        </button>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row no-padding no-margin>
                <ion-col col-4 center text-center>
                    <button ion-button small block icon-only (click)="previousChapter()">
                        <ion-icon name="arrow-round-back"></ion-icon>
                    </button>
                </ion-col>
                <ion-col col-4 center text-center>
                        <button small ion-button block icon-only (click)="playPause()">
                            <ion-icon *ngIf="!playing" name="play"></ion-icon>
                            <ion-icon *ngIf="playing" name="pause"></ion-icon>
                        </button>
                </ion-col>
                <ion-col col-4>
                    <!-- Intentionally empty to center the play button -->
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>

</ion-footer>
