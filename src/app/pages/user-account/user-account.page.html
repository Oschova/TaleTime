<ion-header>
  <ion-toolbar>
    <ion-title>{{'USER_MANAGEMENT_MY_ACCOUNT' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{userAccount.name}}
    </ion-card-header>
    <ion-card-content>
      <p>
        {{userAccount.email}}
      </p>
      <p>
        {{userAccount.hash}} <!-- TODO: this was "pin" before -->
      </p>
      <p>
        <ion-button (click)="logout()">Delete account</ion-button>
        <!-- TODO i18n Tobi -->
      </p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-button (click)="changePin()">
      <ion-item>
        <h2>Change pin</h2>
        <p>Choose a unique pin</p>
        <!-- TODO looks not really nice in app -->
      </ion-item>
    </ion-button>
  </ion-list>
</ion-content>
