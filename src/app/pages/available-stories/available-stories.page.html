<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'APP_AVAILABLE_STORIES' | translate }}</ion-title>
    <ion-buttons slot="end">
      <img src="assets/imgs/profile/{{activeUserProfileAvatarName}}" (click)="goToSelectUserProfile()"
           height="128" width="128" align="right"/>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-card *ngFor="let story of availableStories" (click)="addStory(story)">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-icon
            *ngIf="!story.cover"
            name="book"
            style="font-size: 64px;"
        ></ion-icon>
        <ion-img
            *ngIf="story.cover"
            src="assets/stories/{{story.id}}/{{story.cover}}"
        ></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h1>
          <ion-icon
              name="cloud-download"
              *ngIf="story.medium === 'cloud'"
          ></ion-icon>
          {{story.title}}
        </h1>
        <h2>{{story.author.join(', ')}}</h2>
        <p>{{story.date}}</p>
      </ion-label>

    </ion-item>

    <ion-card-content>
      <p>{{story.shortDescription}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
