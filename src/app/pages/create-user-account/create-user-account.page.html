<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'USER_MANAGEMENT_CREATE_ACCOUNT' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label position="floating"
              >{{'USER_MANAGEMENT_NAME' | translate }}</ion-label
              >
              <ion-input
                  type="text"
                  name="name"
                  [(ngModel)]="registerCredentials.name"
                  required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating"
              >{{'USER_MANAGEMENT_EMAIL' | translate }}</ion-label
              >
              <ion-input
                  type="email"
                  name="email"
                  [(ngModel)]="registerCredentials.email"
                  required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating"
              >{{'USER_MANAGEMENT_PIN' | translate }}</ion-label
              >
              <ion-input
                  type="password"
                  name="pin"
                  [(ngModel)]="registerCredentials.pin"
                  required
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
              class="submit-btn"
              expand="full"
              type="submit"
              [disabled]="!registerForm.form.valid"
          >
            {{'USER_MANAGEMENT_CREATE' | translate }}
          </ion-button>
        </ion-col>
      </ion-row>
    </form>

    <!-- TODO connect with google
        https://developers.google.com/identity/sign-in/web/sign-in
   --->
  </div>
</ion-content>
