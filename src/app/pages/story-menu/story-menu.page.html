<ion-header>
  <ion-toolbar>
    <ion-button menuToggle slot="icon-only" color="dark">
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-title>{{'STORYMENU_HEADER' | translate}}</ion-title>

    <ion-buttons slot="end">
      <ion-button color="dark" (click)="goToSelectUserProfilePage()">
        <!-- <ion-icon name="person"></ion-icon><ion-label>{{activeUserProfileName}}</ion-label> -->
<!--        <ion-img-->
<!--            width="40px"-->
<!--            height="40px"-->
<!--            src="assets/imgs/profile/{{activeUserProfileAvatarName}}"-->
<!--        />-->
        <!-- TODO remove static width and height of image -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-row padding *ngIf="this.stories.length < 1">
    <p>{{ 'STORYMENU_NO_STORIES_YET' | translate }}</p>
    <ion-button fill="full" (click)="goToAvailableStories()">
      {{ 'STORYMENU_ADD_SOME_STORIES' | translate }}
    </ion-button>
  </ion-row>

  <ion-card *ngFor="let story of this.stories">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-icon
            *ngIf="!story.cover"
            slot="start"
            name="book"
            style="font-size: 64px;"
        ></ion-icon>
        <ion-img
            *ngIf="story.cover"
            slot="start"
            src="assets/stories/{{story.id}}/{{story.cover}}"
        ></ion-img>
      </ion-thumbnail>
      <h1>
        <ion-icon
            name="cloud-download"
            *ngIf="story.medium === 'cloud'"
        ></ion-icon>
        {{story.title}}
      </h1>
      <h2>{{story.author.join(', ')}}</h2>
      <p>{{story.date}}</p>
    </ion-item>

    <ion-card-content>
      <p>{{story.readers.map(getSubtitle)}}</p>
    </ion-card-content>

    <ion-grid>
      <ion-row justify-content-end>
        <ion-col>
          <ion-button
              color="secondary"
              slot="icon-only"
              (click)="goToPlayerPage(story.id)"
          >
            <ion-icon name="play"></ion-icon>
          </ion-button>
          <ion-button slot="icon-only" (click)="showDetails(story)">
            <ion-icon name="information-circle"></ion-icon>
          </ion-button>
          <ion-button
              color="danger"
              shape="icon-only"
              (click)="deleteStory(story)"
          >
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
